<form class="noteForm bgWhite" [formGroup]="noteForm" (ngSubmit)="onSubmit()">
    <h4 class="text-center mb-3"><b>Write Your Note</b></h4>
    <div class="form-group">
        <input class="form-control" formControlName="noteTitle" placeholder="Note Title"/>
    </div>
    <div class="form-group">
        <textarea class="form-control" formControlName="noteContent" placeholder="Note"></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Send</button>    
</form>
